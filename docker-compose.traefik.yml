version: '3.8'

services:
  # Reverse Proxy Traefik - Service indépendant (Production)
  traefik:
    image: traefik:v3.0
    container_name: makona_traefik_prod
    restart: unless-stopped
    command:
      - "--api.dashboard=true"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--log.level=INFO"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik_data_prod:/letsencrypt
      - traefik_logs_prod:/var/log/traefik
    networks:
      - makona_network
    environment:
      - DOMAIN=${DOMAIN}
      - ACME_EMAIL=${ACME_EMAIL}
    labels:
      - "traefik.enable=true"
      # Dashboard Traefik - désactivé en production pour la sécurité
      # Décommentez et créez le sous-domaine traefik.n-it.org si nécessaire
      # - "traefik.http.routers.traefik.rule=Host(`traefik.${DOMAIN}`)"
      # - "traefik.http.routers.traefik.entrypoints=websecure"
      # - "traefik.http.routers.traefik.tls.certresolver=letsencrypt"
      # - "traefik.http.services.traefik.loadbalancer.server.port=8080"

volumes:
  traefik_data_prod:
    driver: local
  traefik_logs_prod:
    driver: local

networks:
  makona_network:
    driver: bridge
    external: true
